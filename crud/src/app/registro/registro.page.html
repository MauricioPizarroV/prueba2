<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class= "ion-text-center"> <h3>Registro Estudiante</h3></div>
<ion-item>
  <ion-label position="floating">Rut</ion-label>
  <ion-input placeholder="Ej: 205744029" #txtRut></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input placeholder="Ej: Juan"#txtNombre></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Fono</ion-label>
  <ion-input placeholder="Ej: +56941300064" #txtFono></ion-input>
</ion-item>

</ion-content>
<ion-footer>

  <ion-toolbar>

    <ion-button (click)="buscar()" fill="clear" slot="end">

      <ion-icon slot="icon-only" name="search"></ion-icon>

    </ion-button>

    <ion-button (click)="agregar(txtRut,txtNombre,txtFono)" fill="clear" slot="end">

      <ion-icon slot="icon-only" name="add"></ion-icon>

    </ion-button>

    <ion-buttons slot="start">

      <ion-back-button defaultHref="home"></ion-back-button>

    </ion-buttons>

  </ion-toolbar>

</ion-footer>
